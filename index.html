<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empleados</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" ></script>
</head>
<body>
    <header class="text-bg-primary p-5 text-center">
        <h1>Gestión de Empleados</h1>
    </header>
    <main class="container-fluid row mt-5">
        <div class="col-4">
            <form class="card">
                <div class="card-header">
                    <h5>Completa los campos</h5>
                </div>
                <div class="card-body">
                    <div>
                        <label>Run</label>
                        <input type="text" id="run" name="run" class="form-control" onblur="verificar(this.id)">
                        <div id="e-run"></div>
                    </div>
                    <div>
                        <label>Nombre</label>
                        <input type="text" id="nombre" name="nombre" class="form-control" onblur="verificar(this.id)">
                        <div id="e-nombre"></div>
                    </div>
                    <div>
                        <label>Apellido</label>
                        <input type="text" id="apellido" name="apellido" class="form-control" onblur="verificar(this.id)">
                        <div id="e-apellido"></div>
                    </div>
                    <div>
                        <label>Fecha Ingreso</label>
                        <input type="date" id="fecha" name="fecha" class="form-control" onblur="verificar(this.id)">
                        <div id="e-fecha"></div>
                    </div>                
                    <div>
                        <label>Email</label>
                        <input type="email" id="email" name="email" class="form-control" onblur="verificar(this.id)">
                        <div id="e-email"></div>
                    </div>                
                    <div>
                        <label>Teléfono</label>
                        <input type="text" id="fono" onkeypress="return soloNumeros(event)" onblur="verificar(this.id)" 
                        name="fono" class="form-control" maxlength="9">
                        <div id="e-fono"></div>
                    </div>
                    <div>
                        <label>Sueldo</label>
                        <input type="number" id="sueldo" onkeypress="return soloNumeros(event)" onblur="verificar(this.id)" 
                        name="sueldo" class="form-control" min="500000" >
                        <div id="e-sueldo"></div>
                    </div>
                </div>
                <div class="card-footer text-center">
                    <input type="button" onclick="limpiar()" value="Limpiar" class="btn btn-info w-25">
                    <input type="button" id="btnGuardar" value="Guardar" class="btn btn-success w-25">
                </div>
            </form>
        </div>
        <div class="col-8">
            <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    <thead class="table-dark">
                        <tr>
                             <th>Run</th>
                             <th>Nombre</th>
                             <th>Apellido</th>
                             <th>Fecha Ingreso</th>
                             <th>Email</th>
                             <th>Teléfono</th>
                             <th>Sueldo</th>
                             <th></th>
                        </tr>
                    </thead>
                    <tbody id="contenido"></tbody>
                </table>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="utilidades.js"></script>
    <!-- module permite exportar e importar las funciones -->
    <script src="funciones.js" type="module"></script>
</body>
</html>
